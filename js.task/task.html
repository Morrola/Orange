<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Login Form with Email & Password Validation</title>
</head>
<body>
    <div class="login-box">
        <h2>Registration</h2>
        <div class="input-group">
            <label for="Firstname">First name</label>
            <input type="text" id="firstname" placeholder="Enter Your First Name">
            <label for="Lastname">Last Name</label>
            <input type="text" id="Lastname" placeholder="Enter Your Last Name">
            <label for="Birthdate">Birth Date</label>
            <input type="date" id="datebirth" placeholder="Enter Your Date Of Birth">
            <div id="dob-error" class="error-message">You must be 18 years or older</div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
            <div id="email-error" class="error-message">Invalid email format</div>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div id="password-error" class="error-message">Password must be at least 8 characters, with at least one uppercase letter, one lowercase letter, and one digit</div>
        </div>
        <div class="input-group">
            <button id="login-btn" onclick="validateForm()">Login</button>
        </div>
    </div>

    <script src="task.js"></script>

</body>
</html>
